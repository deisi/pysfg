data:
  - trace_data: "./cache/hf.json"
    roi: [3, -3] # Define a region of interest in index positions
    pp_delay_scale: 0.001 # fs to ps
    bleach_scale: 10 # Arbitrary scaling factor to have nicer numbers
    kwargs:
      pedantic: False
      Amp: 0.1
      t1: 0.5
      t2: 0.7
      c: 0.2
      mu: 0
      sigma: 0.15
      offset: -1
      fix_t2: True
      fix_sigma: True
