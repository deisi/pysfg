calibration:
    vis_wl: 799.7 # Wavelength of the visible
    calib_central_wl: 680 # central wavelength during calibration
    calib_coeff: [0.080881, 615.18] # calibration coefficients from calibration
data:
  -
    # Path to a data file that contains raw intensity data.
    intensity_data:  "../../../data/B886_Au_ssp_30s.dat"
    # The index of the spectrum that should be used.
    intensity_spectrum_index : 1
    # Path to a data file that contains raw background data.
    background_data: "../../../data/B886_Au_ssp_30s_BG.dat" # Relative to fpath
    background_spectrum_index: 1 # background spectral index
    # Optional: [start, stop] pixel for normalization data.
    # I might be worth not setting this. By setting this here, you limit
    # the data sets that you will use this normalization on, to contain the exact
    # sample pixels. If you cant guarantee this, you should leave this empty
    # and only set this during the actual normalization of the data.
    #pixel: [520, 810]
    # Optional: The filename of the json file to save the normalization data in.
    # Default is create a folder `cache` within the same folder as norm_fpath is found and
    # save the result as norm.json within that cache folder.
    name: "cache/norm.json"
  # You can have as many of these blocks as you want


